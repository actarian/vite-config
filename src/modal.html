<div class="modal--generic" data-modal>
	<div class="modal__content">
		<div class="modal__header">
			<div class="modal__title" data-html="modal.data.title">Title</div>
			<button type="button" class="btn--close" data-event="close">
				<svg><use xlink:href="#close"></use></svg>
			</button>
		</div>
		<div class="modal__inner">
			<div class="modal__wrapper">
				<div class="modal__description" data-html="modal.data.description">Description</div>
			</div>
		</div>
	</div>
</div>
