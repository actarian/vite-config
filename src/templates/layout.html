<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <base href="{{base}}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="Content-Language" content="it"/>
    <meta name="robots" content="noindex,nofollow"/>
    <title>{{title}}</title>
    <meta name="twitter:card" value="{{title}}">
    <meta name="Description" content="{{description}}"/>
    <meta property="og:title" content="{{title}}"/>
    <meta property="og:type" content="article"/>
    <meta property="og:url" content="{{url}}"/>
    <meta property="og:image" content="{{image}}"/>
    <meta property="og:description" content="{{description}}"/>
    <meta name="description" content="{{description}}">
    <meta name="keywords" content="{{keywords}}">
    <meta name="application-name" content="{{name}}">
    <meta name="apple-mobile-web-app-title" content="{{title}}">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="{{color}}">
    <meta name="msapplication-TileColor" content="{{tileColor}}">
    <meta name="msapplication-config" content="./assets/icons/browserconfig.xml">
    <link rel="icon" type="image/svg+xml" href="./assets/icons/favicon.svg" />
    <link rel="shortcut icon" href="./assets/icons/favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/icons/favicon-16x16.png">
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/icons/apple-touch-icon.png">
    <link rel="mask-icon" href="./assets/icons/safari-pinned-tab.svg" color="#5bbad5">
    <!--
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@800&display=swap" rel="stylesheet">
    -->
  </head>
  <body app>
    {% block css %}{% endblock %}
    {% include "./shared/header.html" %}
    <main>
      {% block main %} This is the default content {% endblock %}
    </main>
    {% include "./shared/footer.html" %}
	<div class="modal-outlet" modal-outlet></div>
	<script>
		window.STATIC = true;
	</script>
    <script type="module" src="./js/main.js"></script>
    {% block js %}{% endblock %}
	{% include "src/templates/shared/svg.html" %}
  </body>
</html>
