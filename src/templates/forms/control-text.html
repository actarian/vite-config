<div class="control" data-control-text data-field="{{ control.key }}">
	<div class="control__field">
		<label for="{{ control.key }}">
			<span>
				{{ control.label }}
			</span>
			<span class="required__sign">*</span>
		</label>
		<input type="text" class="control--text" placeholder="{{ control.placeholder }}" id="{{ control.key }}">
	</div>
	{% include "src/templates/forms/control-errors.html" %}
</div>
